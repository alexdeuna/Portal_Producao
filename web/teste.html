        <script type="text/javascript">
            $(document).ready(function() {
                $(".alterar").hide();
                $(".cancelar").hide();

                $(".editar").click(function() {
                    tr = ($(this).parent().siblings("td").parent().children("td"));
                    $.each(tr, function(key, value) {
                        td = $(value);
                        texto = td.children("span").text().replace(/\s+/g, "");
                        td.children("span").text("");
                        td.children("span").append("<input type = 'text'>");
                        td.children("span").append("<input type = 'hidden'>");
                        td.children("span").children("input").val(texto);
                        $.each(td.children("button"), function(key_b, value_b) {
                            btn = $(value_b);
                            btn.filter(".editar").hide();
                            btn.filter(".excluir").hide();
                            btn.filter(".alterar").show();
                            btn.filter(".cancelar").show();
                        })
                    })

                });
                $(".alterar").click(function() {
                    tr = ($(this).parent().siblings("td").parent().children("td"));
                    $.each(tr, function(key, value) {
                        td = $(value);
                        texto = td.children("span").children("input").val();
                        td.children("span").text(texto);
                        td.children("span").children("input").remove("input");
                        $.each(td.children("button"), function(key_b, value_b) {
                            btn = $(value_b);
                            btn.filter(".editar").show();
                            btn.filter(".excluir").show();
                            btn.filter(".alterar").hide();
                            btn.filter(".cancelar").hide();
                        })
                    })
                });
                $(".cancelar").click(function() {
                    tr = ($(this).parent().siblings("td").parent().children("td"));
                    $.each(tr, function(key, value) {
                        td = $(value);
                        texto = td.children("span").children("input").val();
                        td.children("span").text(texto);
                        td.children("span").children("input").remove("input");
                        $.each(td.children("button"), function(key_b, value_b) {
                            btn = $(value_b);
                            btn.filter(".editar").show();
                            btn.filter(".excluir").show();
                            btn.filter(".alterar").hide();
                            btn.filter(".cancelar").hide();
                        })
                    })
                });
            });
        </script>
